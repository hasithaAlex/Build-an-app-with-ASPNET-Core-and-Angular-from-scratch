<nav class="navbar navbar-expand-md navbar-dark bg-primary">
  <!-- fixed-top -->
  <div class="container">
    <a class="navbar-brand" href="#" [routerLink]="['/']">ART Linkedin</a>
    <ul class="navbar-nav mr-auto" *ngIf="loggedIn()">
      <li class="nav-item" routerLinkActive="active">
        <a class="nav-link" href="#" [routerLink]="['/']"
          >Home
          <!-- <span class="sr-only">(current)</span> -->
        </a>
      </li>
      <li class="nav-item" routerLinkActive="active">
        <a class="nav-link" [routerLink]="['/members']" href="#">Artists</a>
      </li>
      <li class="nav-item" routerLinkActive="active">
        <a class="nav-link" [routerLink]="['/list']" href="#">List</a>
      </li>
      <li class="nav-item" routerLinkActive="active">
        <a class="nav-link" [routerLink]="['/messages']" href="#">Messages</a>
      </li>
    </ul>

    <form
      *ngIf="!loggedIn()"
      class="form-inline my-2 my-lg-0"
      #loginForm="ngForm"
      (ngSubmit)="login()"
    >
      <input
        class="form-control mr-sm-2"
        required
        type="text"
        name="username"
        placeholder="User Name"
        [(ngModel)]="model.username"
      />
      <input
        class="form-control mr-sm-2"
        required
        type="password"
        name="password"
        placeholder="Password"
        [(ngModel)]="model.password"
      />
      <button
        [disabled]="!loginForm.valid"
        class="btn btn-success my-2 my-sm-0"
        type="submit"
      >
        Login
      </button>
    </form>

    <div *ngIf="loggedIn()" class="dropdown" dropdown>
      <button class="btn btn-secondary dropdown-toggle" dropdownToggle>
        Welcome {{ authService.decodedToken?.unique_name | titlecase }}
      </button>

      <div class="dropdown-menu mt-1" *dropdownMenu>
        <a class="dropdown-item" [routerLink]="['/member/edit']" routerLinkActive="router-link-active" >
          <i class="fa fa-user"></i> Edit Profile
        </a>
        <div class="dropdown-divider"></div>
        <a class="dropdown-item" (click)="logout()">
          <i class="fa fa-sign-out"></i> Logout
        </a>
      </div>
    </div>
  </div>
</nav>
