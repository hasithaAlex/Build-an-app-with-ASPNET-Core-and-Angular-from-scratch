<div class="container mt-4">
    <div class="row">
        <div class="col-sm-12">
           <h2>Your Profile</h2>    
        </div>
    </div>
    <div class="row">
      <div class="col-sm-4">
        <div class="card">
          <img
            class="card-img-top img-thumbnail"
            src="{{ user.photoUrl }}"
            alt="{{ user.knownAs }}"
          />
          <div class="card-body">
            <div>
              <strong>Location:</strong>
              <p>{{ user.city }}, {{ user.country }}</p>
            </div>
            <div>
              <strong>Age:</strong>
              <p>{{ user.age }}</p>
            </div>
            <div>
              <strong>Last Active:</strong>
              <p>{{ user.lastActive }}</p>
            </div>
            <div>
              <strong>Member since:</strong>
              <p>{{ user.created }}</p>
            </div>
          </div>
          <div class="card-footer">
            <div class="btn-group d-flex">
              <button class="btn btn-primary w-100">Like</button>
              <button class="btn btn-success w-100">Message</button>
            </div>
          </div>
        </div>
      </div>
      <div class="col-sm-8 card">
        <tabset class="member-tabset">
          <tab heading="Edit Profile">
            <form>
                <h4>Description</h4>
                <textarea name="introduction" rows="6" class="form-control" [(ngModel)]="user.introduction"></textarea>
                <h4>Looking For</h4>
                <textarea name="lookingFor" rows="6" class="form-control" [(ngModel)]="user.lookingFor"></textarea>
                <h4>Interests</h4>
                <textarea name="Interests" rows="6" class="form-control" [(ngModel)]="user.interests"></textarea>
                <div class="form-inline">
                  <label for="city">City</label>
                  <input type="text" class="form-control" name="city" [(ngModel)]="user.city">
                  <label for="country">Country</label>
                  <input type="text" class="form-control" name="country" [(ngModel)]="user.country">  
                </div>
              </form>
          </tab>
          <tab heading="Edit Photos">
            <p>Photo upload go here</p>
          </tab>
        </tabset>
      </div>
    </div>
  </div>
