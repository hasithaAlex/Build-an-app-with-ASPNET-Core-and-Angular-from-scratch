<div class="card mb-4">
  <div class="card-img-wrapper">
    <img src="{{user.photoUrl}}" class="card-img-top" alt="{{user.knownAs}}">
    <ul class="list-inline member-icons animate text-center">
      <li class="list-inline-item">
        <button class="btn btn-primary member-icon" [routerLink]="['/members/', user.id]" routerLinkActive="router-link-active" ><i class="fa fa-user"></i></button>
        <button class="btn btn-primary member-icon"><i class="fa fa-heart"></i></button>
        <button class="btn btn-primary member-icon"><i class="fa fa-envelope"></i></button>
      </li>
    </ul>
  </div>
  <div class="card-body p-1">
    <h6 class="card-title text-center mb-1"><i class="fa fa-user"></i>
      {{user.knownAs}}, {{user.age}}
    </h6>
    <p class="card-text text-muted text-center">{{user.country}}</p>
  </div>
</div>
